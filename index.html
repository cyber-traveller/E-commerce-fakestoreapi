<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Include Material Icons -->
</head>
<body class="bg-gray-100">

    <header class="p-5 bg-blue-600 text-white text-center">
        <h1 class="text-3xl">E-Commerce Store</h1>
        <input type="text" id="search" placeholder="Search products..." class="mt-3 p-2 w-1/2 rounded-full border-2 border-gray-400 focus:border-blue-500 bg-white text-black shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-200">

        <button id="cart-btn" class="bg-blue-500 text-white px-3 py-1 rounded mt-3 relative">
            <span class="material-icons">shopping_cart</span> <!-- Cart icon -->
            <span id="cart-count" class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs px-1">0</span>
        </button>
    </header>

    <main class="container mx-auto my-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="product-list"></main>

    <!-- Product Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-5 rounded shadow-md w-1/2">
            <h2 id="modal-title" class="text-xl font-bold"></h2>
            <img id="modal-image" src="" alt="" class="h-40 mx-auto mb-4">
            <p id="modal-description" class="my-3"></p>
            <p id="modal-price" class="text-lg font-bold"></p>
            <input type="number" id="modal-quantity" class="border p-2 rounded w-16 mt-2" min="1" value="1">
            <button id="add-to-cart-modal" class="mt-3 bg-blue-600 text-white px-3 py-1 rounded">Add to Cart</button>
            <button id="close-modal" class="mt-3 bg-red-600 text-white px-3 py-1 rounded">Close</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-5 rounded shadow-md w-1/2">
            <h2 class="text-xl font-bold">Your Cart</h2>
            <div id="cart-items" class="mt-4 h-60 overflow-y-auto"></div>
            <button id="close-cart" class="mt-3 bg-red-600 text-white px-3 py-1 rounded">Close Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
